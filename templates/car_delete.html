<!DOCTYPE html>
<html>
<head>
    <title>Delete Car</title>
</head>
<body>
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete "{{ car.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'car_list' %}">Cancel</a>
</body>
</html>
