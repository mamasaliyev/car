<!DOCTYPE html>
<html>
<head>
    <title>{{ logo.title }}</title>
</head>
<body>
    <h1>{{ logo.title }}</h1>
    <p>{{ logo.description }}</p>
    <img src="{{ logo.image.url }}" alt="{{ logo.title }}">
    <br>
    <a href="{% url 'logo_update' logo.id %}">Edit</a>
    <form method="post" action="{% url 'logo_delete' logo.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'logo_list' %}">Back to list</a>
</body>
</html>
